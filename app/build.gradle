apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.jacpalberto.devcomms"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 2
        versionName "1.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions "version"
    productFlavors {
        jdd18 {
            buildConfigField "String", "dbEventName", "\"jdd-18\""
            buildConfigField "String", "roomDbName", "\"JavaDevDay18\""
        }
        posadev18 {
            buildConfigField "String", "dbEventName", "\"posadev-18\""
            buildConfigField "String", "roomDbName", "\"Posadev18\""
            //applicationIdSuffix ".posadev"
        }
        posadev19 {
            buildConfigField "String", "dbEventName", "\"posadev-19\""
            buildConfigField "String", "roomDbName", "\"Posadev19\""
            //applicationIdSuffix ".posadev19"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.41"

    //Design
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'

    //firebase
    implementation 'com.google.firebase:firebase-core:17.2.0'
    implementation 'com.google.firebase:firebase-messaging:20.0.0'

    //maps
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    //firestore
    implementation 'com.google.firebase:firebase-firestore:21.1.1'
    implementation "com.firebaseui:firebase-ui-firestore:3.0.0"

    //Architecture components
    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0"

    //RxJava
    implementation "io.reactivex.rxjava2:rxkotlin:2.3.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.2"

    //Room
    implementation "androidx.room:room-runtime:2.1.0"
    implementation "androidx.room:room-rxjava2:2.1.0"
    kapt "androidx.room:room-compiler:2.1.0"

    //Dependency Injection
    implementation 'org.koin:koin-android:1.0.2'
    implementation 'org.koin:koin-android-viewmodel:1.0.2'

    //Testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'
}

apply plugin: 'com.google.gms.google-services'
